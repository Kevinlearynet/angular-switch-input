<!DOCTYPE html>
<html ng-app="MyApp">

<head>
    <meta charset="utf-8" />
    <title>Angular.js Switch Input</title>
    <meta name="description" content="On/off switch form field input directive for Angular.js" />
    <link rel="stylesheet" type="text/css" href="angular-switch-input.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.14/angular.min.js"></script>
    <script src="angular-switch-input.js"></script>
    <script>
    var app = angular.module('MyApp', ['ngSwitchInput']);
    app.controller('MyCtrl', ['$scope',
        function($scope) {

            // initial value, probably pulled from $http
            $scope.switchValue = 0;

            // for display purposes
            $scope.$watch('switchValue', function(newValue, oldValue) {
                $scope.switchLabel = (!$scope.switchValue) ? 'off' : 'on';
            });
        }
    ]);
    </script>
</head>

<body>
    <form ng-controller="MyCtrl">
        <ng-switch-input ng-model="switchValue"></ng-switch-input>
        <span class="switch-label">{{ switchLabel }}</span>
    </form>
</body>

</html>
