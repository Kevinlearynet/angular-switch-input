<div class="switch-input" ng-click="switch()" ng-class="{'active': value}">
    <input type="checkbox" class="switch-input-checkbox" ng-checked="{{value}}" />
    <label class="switch-input-label">
        <span class="switch-input-inner"></span>
        <span class="switch-input-switch"></span>
    </label>
</div>
